<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Year and Date</title>
</head>

<body>
    <h1 id="res"></h1>

    <button onclick="calls()">Date</button>

    <button onclick="call()">Year</button>
</body>

<script>
    var date = new Date();
    var year = date.getFullYear();

    function calls() {
        document.getElementById("res").innerText=date;
    }

    function call() {
        document.getElementById("res").innerText=year;
    }
</script>
</html>
