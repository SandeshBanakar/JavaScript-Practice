<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ascending Zero</title>
    </head>
    
    <body>
        <button type="button" onclick="display()">Start</button>
    </body>

    <script>
        function display() {
            for (var i=0; i++;) {
                document.write("<div>")
                document.write("i+i")
                document.write("</div>")
                i=5;
                break; 
            }
        
        }
    </script>
</html>
